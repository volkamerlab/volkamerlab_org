# -- Publication schema --
#
# Mainly a bibtex to yaml conversion
# Each publication is a dictionary
# Dictionary key is the citation key
# Dictionary value contains all the key-value pairs in a bibtex entry
# Authors can be either a key in site.data.team or a full name
# Schema::
# CITATIONKEY:
#     key: CITATIONKEY (yes, again, sorry!)
#     title:
#     authors:
#       - External Full Author Name
#       - andrea.volkamer
#     journal: Full Journal Name
#     volume:
#     issue:
#     pages:
#     year: yyyy
#     date: yyyy-mm-dd
#     doi: "10.1186/s12859-016-1433-7"
#     image:
#     pdf:
#     kind: article, review, book

